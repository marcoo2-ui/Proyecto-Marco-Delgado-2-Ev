  <text class="field" x="180" y="335">fecha: Date</text>
  <text class="field" x="180" y="365">esPublico: Boolean</text>

  <text class="meta" x="180" y="405">createdAt: Date</text>
  <text class="meta" x="400" y="405">updatedAt: Date</text>

  <line class="line" x1="180" y1="130" x2="720" y2="130" />
