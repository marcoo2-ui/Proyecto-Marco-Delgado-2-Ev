<a class="btn btn-link mb-3" routerLink="/eventos">← Volver</a>

<div class="card shadow-sm">
  <div class="card-body">
    <h2 class="h4 mb-3">{{ isEdit ? 'Editar evento' : 'Crear evento' }}</h2>

    <div *ngIf="message" class="alert" [ngClass]="'alert-' + messageType">{{ message }}</div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Título</label>
        <input class="form-control" formControlName="titulo" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Categoría</label>
        <input class="form-control" formControlName="categoria" />
      </div>
      <div class="col-12">
        <label class="form-label">Descripción</label>
        <textarea class="form-control" rows="3" formControlName="descripcion"></textarea>
      </div>
      <div class="col-md-6">
        <label class="form-label">Ubicación</label>
        <input class="form-control" formControlName="ubicacion" />
      </div>
      <div class="col-md-3">
        <label class="form-label">Precio (€)</label>
        <input type="number" class="form-control" formControlName="precio" />
      </div>
      <div class="col-md-3">
        <label class="form-label">Fecha</label>
        <input type="date" class="form-control" formControlName="fecha" />
      </div>
      <div class="col-md-4">
        <label class="form-label">¿Es público?</label>
        <select class="form-select" formControlName="esPublico">
          <option [value]="true">Sí</option>
          <option [value]="false">No</option>
        </select>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit" [disabled]="loading">
          {{ loading ? 'Guardando...' : 'Guardar' }}
        </button>
      </div>
    </form>
  </div>
</div>
